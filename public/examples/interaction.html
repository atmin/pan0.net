<script src="https://pan0.net/latest"></script>
<script>
  scene(
    box('rotationTarget').color('pink'),

    box('triggerObject')
      .color('green')
      .position([2, 0, 0])
  )
    .data({
      colorIndex: 1,
      colors: ['red', 'green', 'blue'],
    })

    .onFrame(() => {})

    .onPointerEnter(() => {})

    .onPointerLeave(() => {})

    .onClick(() => {
      if (
        scene.object.name ===
        'triggerObject'
      ) {
        // Update scene state
        scene.data.colorIndex =
          (scene.data.colorIndex + 1) %
          3;

        // Cycle red-green-blue colors on 'triggerObject'
        scene.object.color(
          scene.data.colors[
            scene.data.colorIndex
          ]
        );

        // Rotate another scene object
        scene.objects
          .get('rotationTarget')
          .rotateZ(0.05);
      }
    })

    .render();
</script>
