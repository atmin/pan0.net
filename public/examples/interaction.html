<canvas
  style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  "
></canvas>

<script type="module">
  import render from 'https://pan0.net/render.js'
  import scene from 'https://pan0.net/scene.js'
  import box from 'https://pan0.net/box.js'
  import query from 'https://pan0.net/query.js'
  import {
    RED,
    GREEN,
  } from 'https://pan0.net/colors.js'

  render(
    scene(
      box().color(RED).name('red'),

      box()
        .name('green')
        .color(GREEN)
        .position([2, 0, 0])
        .onClick(() =>
          query('red').rotateZ(0.05),
        ),

      onFrame((milliseconds) => {
        //
      }),
    ),
  )
</script>
