<script src="https://pan0.net/latest"></script>
<script>
  // TODO: https://doc.babylonjs.com/how_to/physically_based_rendering_master
  scene(
    sphere()
      .position([-5, 0.5, 0])
      .color('red')
      .texture(
        fetch('url_of_albedo_texture')
      )
      .metallicTexture(
        canvas(
          circle()
            .top(128)
            .left(128)
            .radius(120)
            .fill('green')
        ).size(256)
      )
      .reflectionTexture('url')
      .bumpTexture(
        noiseTexture({
          // https://doc.babylonjs.com/typedoc/classes/babylon.noiseproceduraltexture
          size: 256,
          brightness: 0.2,
          octaves: 3,
          persistence: 0.8,
          animationSpeedFactor: 1,
        })
      )
      .ambientTexture('url')
      .ambientTextureStrength(),

    sphere()
      .position([-3, 0.5, 0])
      .color('green')
      .subSurface({
        isRefractionEnabled: true,
        indexOfRefraction: 1.5,
      }),

    sphere()
      .position([-1, 0.5, 0])
      .color('blue')
      .subSurface({
        isTranslucencyEnabled: true,
        tintColor: 'teal',
      })
  ).render();
</script>
