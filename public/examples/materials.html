<canvas
  style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  "
></canvas>

<script type="module">
  // TODO: https://doc.babylonjs.com/how_to/physically_based_rendering_master
  import render from 'https://pan0.net/render.js'
  import scene from 'https://pan0.net/scene.js'
  import sphere from 'https://pan0.net/sphere.js'
  import {
    RED,
    GREEN,
    BLUE,
    TEAL,
  } from 'https://pan0.net/colors.js'

  render(
    scene(
      sphere()
        .position([-5, 0.5, 0])
        .color(RED)
        .texture('url or noise object')
        .metallicTexture('url')
        .reflectionTexture('url')
        .bumpTexture('url')
        .ambientTexture('url')
        .ambientTextureStrength(),

      sphere()
        .position([-3, 0.5, 0])
        .color(GREEN)
        .subSurface({
          isRefractionEnabled: true,
          indexOfRefraction: 1.5,
        }),

      sphere()
        .position([-1, 0.5, 0])
        .color(BLUE)
        .subSurface({
          isTranslucencyEnabled: true,
          tintColor: TEAL,
        }),
    ),
  )
</script>
